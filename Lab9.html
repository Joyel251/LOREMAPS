<!DOCTYPE html>
<html>
<head>
    <title>Lab 9 - DB Access using Servlets</title>
    <style>
        body { background:#f0f4f8; color:#2c3e50; font-family: Arial, sans-serif; padding:30px; }
        .box { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); max-width:800px; margin:0 auto 20px; }
        input, textarea, select { width:100%; padding:8px; margin:6px 0; border-radius:4px; border:1px solid #d0dbe8; }
        button { background:#4a7ba7; color:#fff; border:none; padding:10px 16px; border-radius:6px; cursor:pointer; }
    </style>
</head>
<body>
    <h1>Lab 9 - DB Access using Servlets (LoreMaps)</h1>

    <div class="box">
        <h3>Insert Region</h3>
        <form action="DBServlet9" method="post">
            <input type="hidden" name="action" value="insert">
            <label>Region ID</label>
            <input type="text" name="id" required>
            <label>Name</label>
            <input type="text" name="name" required>
            <label>Type</label>
            <input type="text" name="type" required>
            <label>Description</label>
            <textarea name="description" rows="3"></textarea>
            <label>Landmarks (number)</label>
            <input type="number" name="landmarks" value="0">
            <label>Exploration Level</label>
            <select name="level">
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
            </select>
            <br>
            <button type="submit">Insert</button>
        </form>
    </div>

    <div class="box">
        <h3>Update Region Description</h3>
        <form action="DBServlet9" method="post">
            <input type="hidden" name="action" value="update">
            <label>Region ID to update</label>
            <input type="text" name="id" required>
            <label>New Description</label>
            <textarea name="description" rows="3" required></textarea>
            <br>
            <button type="submit">Update</button>
        </form>
    </div>

    <div class="box">
        <h3>Select / View</h3>
        <form action="DBServlet9" method="get">
            <label>View</label>
            <select name="view">
                <option value="all">All Regions</option>
                <option value="byid">By ID</option>
            </select>
            <label>If 'By ID' enter ID (optional)</label>
            <input type="text" name="id">
            <br>
            <button type="submit">View</button>
        </form>
    </div>

    <p style="color:#666; max-width:800px; margin:20px auto;">Note: Update DB connection params in web.xml servlet init-params before using. The DB and table must exist (see Lab9_Documentation.txt).</p>
</body>
</html>
